{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "movies/includes/header.css" %}">
{% endblock %}

{% block page_title %}
    Úvodní strana
{% endblock %}

{% block content %}
    {% include "./includes/header.html" %}

    <h1>Filmy</h1>
    <ul>
        {% for one_movie in movies_names %}
            <li><a href="{% url 'movie_url' one_movie %}">{{ one_movie }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
